<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page 3</title>
</head>
<body>
    <div id="main-content">
        <h1>Contact Me</h1>
        <p>If you have any questions or would like to get in touch, please fill out the form below.</p>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Send">
        </form>
        <h2>My Favorite Place</h2>
        <p>Here is an image of one of my favorite places:</p>
        <img src="favorite_place.jpg" alt="A beautiful view of my favorite place">
        <div id="sidebar">
            <h2>Navigation</h2>
            <ul>
                <li><a href="sample1.html">Sample Page 1</a></li>
                <li><a href="sample2.html">Sample Page 2</a></li>
                <li><a href="https://www.example.com" target="_blank">External Link</a></li>
            </ul>
        </div>
    </div>

        <p>Author: Your Name | Last Modified: <!-- Date --></p>
    </footer>
</body>
</html>
